<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Equipment Cart</title>
  <link rel="stylesheet" href="Cart2.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Gym Gear</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <a href="#" class="cart-icon">
        <img src="cart-icon.png" alt="Cart">
        <span class="cart-count">0</span>
      </a>
    </div>
  </header>

  <main>
    <section class="product-listing">
      <div class="product">
        <img src="dumbbell.jpg" alt="Dumbbell">
        <h2>Adjustable Dumbbell</h2>
        <p class="price">$50.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="kettlebell.jpg" alt="Kettlebell">
        <h2>Cast Iron Kettlebell</h2>
        <p class="price">$35.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="resistance-bands.jpg" alt="Resistance Bands">
        <h2>Resistance Bands Set</h2>
        <p class="price">$20.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="jump-rope.jpg" alt="Jump Rope">
        <h2>Speed Jump Rope</h2>
        <p class="price">$15.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>

    <section class="cart-summary">
      <h2>Your Cart</h2>
      <ul class="cart-items">
        <li>No items in your cart.</li>
      </ul>
      <div class="cart-total">
        <p>Total: $0.00</p>
        <button class="checkout-btn">Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gym Gear. All rights reserved.</p>
  </footer>

  <script src="Cart2.js"></script>
</body>
</html>
