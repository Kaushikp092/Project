<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login page</title>
     <link rel="stylesheet" href="QLogin.css">
</head>
<body>
     <div class="img-photo">
          <img src="photos/p6.jpg" alt="img">
     </div>
          <form>
               <label for="name">
               Enter your name: <input type="text" id="name" required><br>
               </label><br>
               
          <label for="num"> Phone number: 
          <input type="number" id="num" min="10" required><br><br> </label>
          
          <label for="Email">Email: 
          <input type="email" id="Email" placeholder="xyz@gmail.com" required><br><br></label>
          
          <label for="gender">Gender: 
          <label for="Male">Male: </label>
          <input type="radio" name="gender" id="Male" required>
          <label for="Female">Female: </label>
          <input type="radio" name="gender" id="Female" required><br><br></label>
          
          <label for="Address">Address: <br>
          <textarea name="message" id="Address" rows="4" cols="30" required></textarea><br><br></label>
          
          <button>Sumbit</button>
     </form>
</body>
</html>
